<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="myForm" action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="20" required><br><br>
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="35">
            <span id="emailError" class="error"></span>
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function(event) {
            const nameField = document.getElementById('name');
            const emailField = document.getElementById('email');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');

            nameError.textContent = '';
            emailError.textContent = '';

            if (nameField.value.length === 0) {
                nameError.textContent = 'Name is mandatory.';
                event.preventDefault(); 
            }

            if (nameField.value.length > 20) {
                nameError.textContent = 'Name cannot exceed 20 characters.';
                event.preventDefault(); 
            }

            if (emailField.value.length > 35) {
                emailError.textContent = 'Email Address cannot exceed 35 characters.';
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
