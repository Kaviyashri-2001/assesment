<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>Trigger alert </strong><p>
<form name="ab">
    <label for="name">Name:</label>
    <input type="text" id="name" value=""></form><br>
    <button type="button" onclick="popup()">Submit</button>

<script>
    function popup()
    {
        let NULL=0;
        let x=document.ab.name.value;       
        if(x ==''|| x === NULL)
        {
            alert("Error");
        }
        else
        {
            alert("Success");
        }
    }
</script>
</body>
</html>
